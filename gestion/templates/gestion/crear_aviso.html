<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Nuevo Aviso - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-field { margin-bottom: 1.5rem; }
        .form-field-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-field-input { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #D1D5DB; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="{% url 'dashboard' %}" class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sistema de Tickets</h1>
                </a>
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800 my-auto">Volver al Dashboard</a>
            </div>
        </div>
    </nav>
    <main class="max-w-2xl mx-auto py-10 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Enviar Nuevo Aviso a Todos los Usuarios</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-field">
                    <label for="{{ form.titulo.id_for_label }}" class="form-field-label">{{ form.titulo.label }}</label>
                    {{ form.titulo }}
                </div>
                <div class="form-field">
                    <label for="{{ form.cuerpo.id_for_label }}" class="form-field-label">{{ form.cuerpo.label }}</label>
                    {{ form.cuerpo }}
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg">
                        Enviar Aviso
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
