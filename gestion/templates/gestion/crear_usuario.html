<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-field { margin-bottom: 1rem; }
        .form-field label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-field input, .form-field select { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #D1D5DB; }
        .form-field .help-text { font-size: 0.875rem; color: #6B7280; margin-top: 0.5rem; }
        .form-field ul.errorlist { list-style-type: none; padding: 0; color: #EF4444; font-size: 0.875rem; margin-top: 0.5rem; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="{% url 'dashboard' %}" class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sistema de Tickets</h1>
                </a>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-4">Hola, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de Creación -->
    <main class="max-w-2xl mx-auto py-10 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Crear Nuevo Usuario</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Django renderizará cada campo del formulario aquí -->
                {% for field in form %}
                    <div class="form-field">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.help_text %}
                            <p class="help-text">{{ field.help_text }}</p>
                        {% endif %}
                        {% for error in field.errors %}
                            <p class="errorlist">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}

                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                        Crear Usuario
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
