<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Internos - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .user-row { cursor: pointer; }
        .user-row:hover { background-color: #f9fafb; }
        .copied {
            background-color: #d1fae5 !important; /* Verde claro de Tailwind */
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="{% url 'dashboard' %}" class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sistema de Tickets</h1>
                </a>
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800 my-auto">Volver al Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Directorio de Internos</h2>
                <input type="text" id="searchInput" placeholder="Buscar por nombre..." class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Interno</th>
                        </tr>
                    </thead>
                    <tbody id="userTable" class="divide-y divide-gray-200">
                        {% for item in directorio %}
                        <tr class="user-row">
                            <td class="py-4 px-6 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.nombre }}</td>
                            <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-700">{{ item.interno }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" id="loadingMessage" class="text-center py-10 text-gray-500">
                                No se pudo cargar el directorio. Comuníquese al area de SISTEMAS, interno 329.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const userTableBody = document.getElementById('userTable');
            const tableRows = userTableBody.getElementsByTagName('tr');

            // --- Lógica de Búsqueda ---
            searchInput.addEventListener('input', function() {
                const filter = searchInput.value.toLowerCase();
                for (let i = 0; i < tableRows.length; i++) {
                    let row = tableRows[i];
                    let userNameCell = row.getElementsByTagName('td')[0];
                    if (userNameCell) {
                        let userName = userNameCell.textContent || userNameCell.innerText;
                        if (userName.toLowerCase().indexOf(filter) > -1) {
                            row.style.display = "";
                        } else {
                            row.style.display = "none";
                        }
                    }
                }
            });

            // --- Lógica de Copiar al Portapapeles ---
            for (let i = 0; i < tableRows.length; i++) {
                let row = tableRows[i];
                row.addEventListener('click', function() {
                    const userName = row.cells[0].textContent.trim();
                    const userExtension = row.cells[1].textContent.trim();
                    const textToCopy = `${userName} | Interno: ${userExtension}`;

                    // Usamos el método de 'execCommand' para mayor compatibilidad
                    const textArea = document.createElement("textarea");
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        row.classList.add('copied');
                        setTimeout(() => {
                            row.classList.remove('copied');
                        }, 500);
                    } catch (err) {
                        console.error('Error al copiar al portapapeles:', err);
                    }
                    document.body.removeChild(textArea);
                });
            }
        });
    </script>

</body>
</html>
