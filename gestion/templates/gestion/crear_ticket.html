{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Ticket - Sistema de Tickets</title>
    <link rel="icon" href="{% static 'gestion/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-field { margin-bottom: 1.5rem; }
        .form-field-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-field-input { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #D1D5DB; background-color: white; }
        #id_descripcion { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #D1D5DB; }
        #descripcion-preview { margin-top: 1rem; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #E5E7EB; background-color: #F9FAFB; min-height: 50px;}

        /* Estilos de la barra de herramientas (copiados de crear_aviso.html) */
        .toolbar {
            display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center;
            margin-bottom: 0.5rem; padding: 0.5rem; border: 1px solid #D1D5DB;
            border-bottom: none; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem;
            background-color: #F9FAFB;
        }
        .toolbar-button {
            background-color: #fff; border: 1px solid #D1D5DB; border-radius: 0.375rem;
            padding: 0.25rem 0.75rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s;
        }
        .toolbar-button:hover { background-color: #F3F4F6; }
        .color-picker-container {
            display: flex; align-items: center; gap: 0.5rem; border: 1px solid #D1D5DB;
            background-color: white; padding: 2px 8px; border-radius: 0.375rem;
        }
        .color-picker-input {
            border: none; padding: 0; width: 24px; height: 24px; cursor: pointer; background-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        </nav>
    <main class="max-w-4xl mx-auto py-10">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Generar Nuevo Ticket</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-field">
                    <label for="{{ form.titulo.id_for_label }}" class="form-field-label">{{ form.titulo.label }}</label>
                    {{ form.titulo }}
                </div>

                <div class="form-field">
                    <label for="{{ form.area_asignada.id_for_label }}" class="form-field-label">{{ form.area_asignada.label }}</label>
                    {{ form.area_asignada }}
                </div>
                <div class="mt-4">
                    {{ form.descripcion.label_tag }}
                    
                    <div class="toolbar">
                        <button type="button" class="toolbar-button" data-format="N"><b>N</b></button>
                        <button type="button" class="toolbar-button" data-format="I"><i>I</i></button>
                        <button type="button" class="toolbar-button" data-format="S"><u>S</u></button>
                        <button type="button" class="toolbar-button" data-format="T"><s>T</s></button>
                        <button type="button" class="toolbar-button" data-format="url">Link</button>
                        <div class="color-picker-container">
                             <label for="text-color-picker" class="text-sm font-medium">Texto:</label>
                             <input type="color" id="text-color-picker" class="color-picker-input" value="#E63946">
                             <button type="button" class="toolbar-button" data-format="C">Aplicar</button>
                        </div>
                        <div class="color-picker-container">
                             <label for="highlight-color-picker" class="text-sm font-medium">Fondo:</label>
                             <input type="color" id="highlight-color-picker" class="color-picker-input" value="#FFF3B0">
                             <button type="button" class="toolbar-button" data-format="M">Aplicar</button>
                        </div>
                        <button type="button" class="toolbar-button" data-format="lista">* Vi√±etas</button>
                        <button type="button" class="toolbar-button" data-format="lista-num">1. Lista</button>
                    </div>
                    {{ form.descripcion }}
                    <div id="descripcion-preview"></div>
                </div>
                <div class="mt-4">{{ form.adjunto.label_tag }} {{ form.adjunto }}</div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                        Guardar Ticket
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cuerpoTextarea = document.querySelector('textarea[name="descripcion"]');
        const previewDiv = document.getElementById('descripcion-preview');
        const toolbar = document.querySelector('.toolbar');
        const textColorPicker = document.getElementById('text-color-picker');
        const highlightColorPicker = document.getElementById('highlight-color-picker');

        function updatePreview() {
            let text = cuerpoTextarea.value;
            let formattedText = text.replace(/N\((.*?)\)/g, '<strong>$1</strong>')
                                    .replace(/I\((.*?)\)/g, '<em>$1</em>')
                                    .replace(/S\((.*?)\)/g, '<u>$1</u>')
                                    .replace(/T\((.*?)\)/g, '<s>$1</s>')
                                    .replace(/M\(([^,)]+),([^)]+)\)/g, '<mark style="background-color:$1;">$2</mark>')
                                    .replace(/C\(([^,]+),([^)]+)\)/g, '<span style="color:$1">$2</span>')
                                    .replace(/url\((.*?)\)/g, '<a href="$1" target="_blank" class="text-indigo-600 hover:underline">$1</a>');

            const lines = formattedText.split('\n');
            let html = '';
            let inUl = false, inOl = false;
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                if (trimmedLine.startsWith('* ')) {
                    if (inOl) { html += '</ol>'; inOl = false; }
                    if (!inUl) { html += '<ul>'; inUl = true; }
                    html += `<li>${trimmedLine.substring(2)}</li>`;
                } else if (/^\d+\.\s/.test(trimmedLine)) {
                    if (inUl) { html += '</ul>'; inUl = false; }
                    if (!inOl) { html += '<ol>'; inOl = true; }
                    html += `<li>${trimmedLine.replace(/^\d+\.\s/, '')}</li>`;
                } else {
                    if (inUl) { html += '</ul>'; inUl = false; }
                    if (inOl) { html += '</ol>'; inOl = false; }
                    html += `<p>${trimmedLine}</p>`;
                }
            }
            if (inUl) html += '</ul>'; if (inOl) html += '</ol>';
            previewDiv.innerHTML = html;
        }

        toolbar.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') return;
            const format = e.target.dataset.format;
            const start = cuerpoTextarea.selectionStart;
            const end = cuerpoTextarea.selectionEnd;
            const selectedText = cuerpoTextarea.value.substring(start, end) || 'texto';
            let replacement = '';
            switch (format) {
                case 'N': case 'I': case 'S': case 'T':
                    replacement = `${format.toUpperCase()}(${selectedText})`;
                    break;
                case 'M':
                    replacement = `M(${highlightColorPicker.value}, ${selectedText})`;
                    break;
                case 'C':
                    replacement = `C(${textColorPicker.value}, ${selectedText})`;
                    break;
                case 'url':
                    replacement = `url(${selectedText === 'texto' ? 'https://ejemplo.com' : selectedText})`;
                    break;
                case 'lista': replacement = `\n* Item 1\n* Item 2`; break;
                case 'lista-num': replacement = `\n1. Item 1\n2. Item 2`; break;
            }
            if (replacement) {
                cuerpoTextarea.setRangeText(replacement, start, end, 'end');
                cuerpoTextarea.focus();
                cuerpoTextarea.dispatchEvent(new Event('input', { bubbles: true }));
            }
        });

        if (cuerpoTextarea) {
            cuerpoTextarea.addEventListener('input', updatePreview);
            updatePreview();
        }
    });
    </script>
</body>
</html>
