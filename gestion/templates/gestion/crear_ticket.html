<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Ticket - Sistema de Tickets</title>
    <link rel="icon" href="{% static 'gestion/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-field { margin-bottom: 1.5rem; }
        .form-field-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-field-input { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #D1D5DB; background-color: white; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="{% url 'dashboard' %}" class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sistema de Tickets</h1>
                </a>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-4">Hola, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de Creación de Ticket -->
    <main class="max-w-2xl mx-auto py-10 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Abrir un Nuevo Ticket</h2>
            
            <!-- ATRIBUTO ENCTYPE AÑADIDO (MUY IMPORTANTE) -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-field">
                    <label for="{{ form.titulo.id_for_label }}" class="form-field-label">{{ form.titulo.label }}</label>
                    {{ form.titulo }}
                </div>

                <div class="form-field">
                    <label for="{{ form.area_asignada.id_for_label }}" class="form-field-label">{{ form.area_asignada.label }}</label>
                    {{ form.area_asignada }}
                </div>

                <div class="form-field">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-field-label">{{ form.descripcion.label }}</label>
                    {{ form.descripcion }}
                </div>

                <!-- CAMPO NUEVO PARA ARCHIVOS ADJUNTOS -->
                <div class="form-field">
                    <label for="{{ form.adjuntos.id_for_label }}" class="form-field-label">{{ form.adjuntos.label }}</label>
                    {{ form.adjuntos }}
                </div>

                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                        Enviar Ticket
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
