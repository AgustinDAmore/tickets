{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Tickets</title>
    <link rel="icon" href="{% static 'gestion/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Sistema de Tickets</h1>
            <p class="text-gray-500">Bienvenido, por favor inicia sesión</p>
        </div>

        <form id="loginForm">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="nombre_usuario" class="block text-gray-700 text-sm font-bold mb-2">
                    Nombre de Usuario
                </label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="ej: jperez" required class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="••••••••••" required class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center" style="top: -6px;"> <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.127 2.455.364m0 18.461A10.05 10.05 0 0012 19c2.761 0 5.26-1.12 7.071-2.929M2.929 7.071A9.969 9.969 0 0112 5c2.761 0 5.26 1.12 7.071 2.929m0 0l-14.142 14.142" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="messageContainer" class="mb-4 text-center text-sm"></div>

            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
                    Iniciar Sesión
                </button>
            </div>

        </form>
    </div>

    <script>
        // ===== NUEVO SCRIPT PARA MOSTRAR/OCULTAR CONTRASEÑA =====
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');

        togglePasswordButton.addEventListener('click', function() {
            // Alternar el tipo de input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Alternar los íconos
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });
        // ===== FIN DEL NUEVO SCRIPT =====


        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const username = form.querySelector('#nombre_usuario').value;
            const password = form.querySelector('#password').value;
            
            const csrfToken = getCookie('csrftoken');

            const data = {
                nombre_usuario: username,
                password: password
            };
            
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = '';

            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // Usamos el token de la cookie
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.success) {
                        window.location.href = responseData.redirect_url;
                    }
                } else {
                    const responseText = await response.text();
                    messageContainer.style.color = 'red';
                    messageContainer.textContent = responseText;
                }

            } catch (error) {
                console.error('Error de red o al enviar la petición:', error);
                messageContainer.style.color = 'red';
                messageContainer.textContent = 'Error de conexión. Inténtalo de nuevo.';
            }
        });
    </script>

</body>
</html>
